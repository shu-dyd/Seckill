<!-- 商品详情页面静态化 -->
<!DOCTYPE html>
<!-- 静态页面不需要用thymeleaf相关的东西 -->
<html lang="en">
<head>
    <!-- 删除th标签 -->
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds">
                <span id="seckillTip"></span>
            </td>
            <td>
                <!-- 秒杀页面静态化 -->
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="getSeckillPath()">立即秒杀
                    <input type="hidden" name="goodsId" id="goodsId">
                </button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        getDetails();
    });

    // 秒杀接口地址隐藏
    function getSeckillPath() {
        var goodsId = $("#goodsId").val();
        g_showLoading();
        $.ajax({
            url:"/seckill/path",
            type: "GET",
            data: {
                goodsId: goodsId
            },
            success: function (data) {
                if (data.code==200){
                    var path = data.obj;
                    doSeckill(path);
                }else{
                     layer.msg(data.message);
                }
            },
            error: function () {
                layer.msg("客户端请求错误");
            }

        })
    }
    // 加入随机获取地址
    function doSeckill(path) {
        $.ajax({
            url:'/seckill/'+path+'/doSeckill',
            type:'POST',
            data:{
                goodsId:$("#goodsId").val()
            },
            success:function(data){
                if (data.code==200){
                    //window.location.href="/orderDetail.htm?orderId="+data.obj.id;
                    //客户端轮询秒杀结果，因为使用了消息队列来处理秒杀任务
                    getResult($("#goodsId").val());
                }else{
                    layer.msg("客户端请求错误");
                }
            },
            error:function(){
                layer.msg("客户端请求错误");
            }
        })
    };

    function getResult(goodsId){
        g_showLoading();
        $.ajax({
            url:"/seckill/result",
            type:"GET",
            data:{
                goodsId:goodsId,
            },
            success:function(data){
                if (data.code==200){
                    var result = data.obj;
                    if(result < 0){
                        layer.msg("对不起，秒杀失败");
                    }else if (result==0){
                        setTimeout(function(){
                            getResult(goodsId);
                        },50);
                    }else{
                        layer.confirm("恭喜你，秒杀成功！查看订单？",{btn:["确定","取消"]},
                        function(){
                            window.location.href="/orderDetail.htm?orderId="+result;
                        },
                        function(){
                            layer.close();
                        }
                        );
                    }
                }else{
                    layer.msg("客户端请求错误");
                }
            },
            error:function(){
                layer.msg("客户端请求错误");
            }
        })
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        //秒杀还未开始
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀倒计时："+remainSeconds+"秒");
            timeout = setTimeout(function () {
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
            // 秒杀进行中
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中")
        } else {
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已经结束");
        }
    };

<!--    静态页面通过ajax调用接口获取数据-->
    function getDetails(){
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:'/goods/detail/'+goodsId,
            type:'GET',
            success:function(data){
                if(data.code==200){
                    render(data.obj);
                }else{
                    layer.msg("客户端请求出错");
                }
            },
            error:function(data){
                layer.msg("客户端请求出错");
            }
        });
    };

    function render(detail){
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        if(user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(goods.startDate);
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }


</script>
</html>
